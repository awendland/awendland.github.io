---
layout: default
---
<article class="post">
    {% if page.featureimg != null %}
        <img src="{{site.url}}/img/{{page.featureimg}}" />
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
    
    <div class="content">
        {{ content }}
    </div>
</article>
