<header id="header" role="banner">
    <nav role="navigation">
        <div class="wrap">
            <ul>
                {% for p in site.pages %}
                    <li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
                {% endfor %}
            </ul>
            {% if page.marquee != null %}
                <div class="marquee"><div class="scroller">{% for i in (1..100) %}{{ page.marquee }}&nbsp;&nbsp;|&nbsp;&nbsp;{% endfor %}</div></div>
            {% endif %}
        </div>
    </nav>
    <div id="site-branding">
        <a id="home-link" href="/" title="{{ site.name }}" rel="home">
            <h1>{{ site.name }}</h1>
            <h2>{{ site.description}} </h2>
        </a>
    </div>
</header>
